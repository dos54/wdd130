<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: <input type="text" name="fullname"></label>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email: <input type="email" name="useremail"></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="opera">Opera</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Microsoft Edge</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <div class="form-item">
                    <label for="feedback">List the places you have lived: </label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Ketchikan Alaska, Santa Ana El Salvador, Salt Lake City Utah"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Steven Thomas</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Contacts</title>
    <meta name="author" content="Steven Thomas">
    <meta name="description" content="Contact Us Page">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid">
        <img src="images/logo.png" alt="White Water Rafting">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div>
            <h1>Contact Us</h1>
        </div>

        <div class="grid-container">
            <div class="grid-about">
                <p>Phone number: (907) 225 - 5166</p>
                <p>Contact email: contact@wwr.com</p>
                <p>Address: 3434 Tongass Ave, Ketchikan, AK 99901</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2268.161240376324!2d-131.69380212314348!3d55.35518877293961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x540c25b8d8fdca3f%3A0x3319fad60e2bf25e!2sThe%20Landing%20Hotel!5e0!3m2!1ses-419!2sus!4v1697504937305!5m2!1ses-419!2sus" width="250" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            
            <div class="number">Call us: (907) 225 - 5166</div>
            <div class="employees">
                <figure>
                    <img src="images/owner.jpg" class="employee-images" alt="Steven Thomas">
                    <figcaption>Steven Thomas | Owner</figcaption>
                </figure>   

                <figure>
                    <img src="images/employee1.jpg" alt="employee-1" class="employee-images">
                    <figcaption>John | Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="employee-2" class="employee-images">
                    <figcaption>Alyssa | Assistant Manager</figcaption>
                </figure>
                
            
            </div>

            <form class="form-container">
                <fieldset>
                    <legend class="form-legend">Contact Information</legend>
                    <div class="form-item">
                        <label for="fullname">Full name: <input type="text" name="fullname" id="fullname"></label>
                    </div>

                    <div class="form-item">
                        <label for="email">Email: <input type="email" name="email" id="email"></label>
                    </div>
                
                    <div class="form-legend">Message Purpose</div>
                    <div class="form-item">
                        <input type="radio" id="purpose1" name="purpose" value="general-inquiry">
                        <label for="purpose1">General Inquiry</label>
                        <br>
                        <input type="radio" id="purpose2" name="purpose" value="reservation-question">
                        <label for="purpose2">Reservation Question</label>
                        <br>
                        <input type="radio" id="purpose3" name="purpose" value="website-suggestion">
                        <label for="purpose3">Website Suggestion</label>
                    </div>

                    <div><label for="message" class="form-legend">Message</label></div>
                    <textarea name="message" id="message" cols="60" rows="10"></textarea>

                    <div class="form-item">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>

                </fieldset>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>©️2023 | Splash Rafting | Steven Thomas</p>

        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="images/contact-us-wireframe.png" target="_blank">Wireframe</a>
        </nav>
    </footer>
</body>
</html>

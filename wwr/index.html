<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Home</title>
    <meta name="author" content="Steven Thomas">
    <meta name="description" content="White Water Rafting home page">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid">
        <img src="images/logo.png" alt="White Water Rafting">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="home-header">
            <img src="images/river-wide-2.jpg" alt="river-wide-2" id="header-img">
            <article id="head-article">Years of experience with hundreds of trips!</article>
        </div>

        <div id="trips-button"><button><a href="trips.html">Plan a trip now</a></button></div>

        <div id="home-grid">
            <div id="home-sidebar">
                <img src="images/chuckwalla.jpg" alt="chuckwalla" id="sidebar-1">
                <p id="sidebar-2">See wildlife up close.</p>
                <p id="sidebar-3">Experience adventure with your family and friends.</p>
                <img src="images/desolation-interest.jpg" alt="desolation-interest" id="sidebar-4">
            </div>

            <form class="form-container" id="home-form">
                <fieldset>
                    <legend class="form-legend">Sign up for our newsletter!</legend>
                    <div class="form-item">
                        <label for="fullname">Full name: <input type="text" name="fullname" id="fullname"></label>
                    </div>
                    <br>
                    <div class="form-item">
                        <label for="email">Email: <input type="email" name="email" id="email"></label>
                    </div>
                    <button type="submit">Sign up</button>
                </fieldset>


            </form>
        </div>

    </main>

    <footer>
        <p>©️2023 | Splash Rafting | Steven Thomas</p>

        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="images/index-wireframe.png" target="_blank">Wireframe</a>
        </nav>
    </footer>
</body>
</html>
